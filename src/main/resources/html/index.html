<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            color: #333; /* Dark grey text color */
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #008080; /* Dark cyan heading color */
        }

        form {
            background-color: #fff; /* White form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #008080; /* Dark cyan label color */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 4px;
        }

        button {
            background-color: #008080; /* Dark cyan button color */
            color: #fff; /* White button text color */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005555; /* Slightly darker cyan on hover */
        }

        input[type="submit"] {
            background-color: #008080; /* Dark cyan submit button color */
            color: #fff; /* White submit button text color */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005555; /* Slightly darker cyan on hover */
        }
        .director-info {
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

    <h2>Add Client</h2>

    <form action="/addclient" method="post" onsubmit="return validateForm()">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required><br>
    
        <label for="numberDirectors">Number of Directors:</label>
        <input type="number" id="numberDirectors" name="numberDirectors" min="1" required><br>
    
        <!-- Directors Information -->
        <div id="directorsContainer"></div>
    
        <!-- Add Director Button -->
        <button type="button" onclick="addDirector()">Add Director</button><br>
    
        <input type="submit" value="Submit">
    </form>
    
    <script>
        function addDirector() {
            const container = document.getElementById('directorsContainer');
            const numberOfDirectors = document.getElementById('numberDirectors').value;
    
            for (let i = 1; i <= numberOfDirectors; i++) {
                const directorDiv = document.createElement('div');
                directorDiv.classList.add('director-info');
    
                const directorName = document.createElement('input');
                directorName.type = 'text';
                directorName.name = `directorName${i}`;
                directorName.placeholder = `Director ${i} Name`;
                directorDiv.appendChild(directorName);
    
                const directorSurname = document.createElement('input');
                directorSurname.type = 'text';
                directorSurname.name = `directorSurname${i}`;
                directorSurname.placeholder = `Director ${i} Surname`;
                directorDiv.appendChild(directorSurname);
    
                const directorEmail = document.createElement('input');
                directorEmail.type = 'email';
                directorEmail.name = `directorEmail${i}`;
                directorEmail.placeholder = `Director ${i} Email`;
                directorDiv.appendChild(directorEmail);
    
                container.appendChild(directorDiv);
            }
        }
    
        function validateForm() {
            const numberOfDirectors = parseInt(document.getElementById('numberDirectors').value);
            const directorsInfo = document.querySelectorAll('.director-info input');
    
            if (isNaN(numberOfDirectors) || numberOfDirectors < 1) {
                alert('Please enter a valid number of directors.');
                return false;
            }
    
            for (let i = 0; i < directorsInfo.length; i++) {
                if (!directorsInfo[i].value.trim()) {
                    alert('Please fill in all director information.');
                    return false;
                }
            }
            return true;
        }
    </script>
    
    </body>
    </html>
