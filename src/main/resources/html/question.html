        <input type="submit" value="Submit" style="display: none;">    
    </form>
    <script>
        const nextButton = document.getElementById('nextButton');
        const categories = document.querySelectorAll('.category');
    
        let currentCategoryIndex = 0;
    
        nextButton.addEventListener('click', function() {
            if (!validateCategory(currentCategoryIndex)) {
                alert('Please answer all questions before proceeding.');
                return;
            }
    
            categories[currentCategoryIndex].style.display = 'none';
            currentCategoryIndex++;
    
            if (currentCategoryIndex < categories.length) {
                categories[currentCategoryIndex].style.display = 'block';
            }
    
            if (currentCategoryIndex === categories.length - 1) {
                nextButton.style.display = 'none';
                document.querySelector('input[type="submit"]').style.display = 'block';
            }
        });
    
        function validateCategory(index) {
            const questions = categories[index].querySelectorAll('select');
            for (let i = 0; i < questions.length; i++) {
                if (questions[i].value === '') {
                    return false;
                }
            }
            return true;
        }
    </script>
    
</body>
</html>
