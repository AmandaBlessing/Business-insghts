<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        h2 {
            color: #008080;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #008080;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #008080;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005555;
        }
    </style>
</head>
<body>

<form action="/submit" method="post">
    <h2>Enterprise Purpose</h2>
    <label for="q1">There is an up-to-date board charter in place appropriate to the life-stage of the organisation and its current structure.</label>
    <select id="q1" name="q1">
        <option value="0">Non-Existent</option>
        <option value="1">Minimal</option>
        <option value="2">Some Elements</option>
        <option value="3">Largely in Place</option>
        <option value="4">Fully in Place</option>
    </select>

    <label for="q2">There is an up-to-date delegation of authority policy in place, which is effectively monitored.</label>
    <select id="q2" name="q2">
        <option value="0">Non-Existent</option>
        <option value="1">Minimal</option>
        <option value="2">Some Elements</option>
        <option value="3">Largely in Place</option>
        <option value="4">Fully in Place</option>
    </select>

    <!-- Repeat similar structure for other questions in this section -->

    <h2>Accountability for Performance</h2>
    <label for="q11">The chairman and managing director meet before every board meeting, and this engagement delivers value to the board's focus and preparation, as well as enhancing the relationship between the board and management.</label>
    <select id="q11" name="q11">
        <option value="0">Non-Existent</option>
        <option value="1">Minimal</option>
        <option value="2">Some Elements</option>
        <option value="3">Largely in Place</option>
        <option value="4">Fully in Place</option>
    </select>

    <!-- Repeat similar structure for other questions in this section -->

    <h2>Sustainability</h2>
    <label for="q21">All relevant and strategic (material) internal and external stakeholders have been identified.</label>
    <select id="q21" name="q21">
        <option value="0">Non-Existent</option>
        <option value="1">Minimal</option>
        <option value="2">Some Elements</option>
        <option value="3">Largely in Place</option>
        <option value="4">Fully in Place</option>
    </select>

    <!-- Repeat similar structure for other questions in this section -->

    <h2>Conformance</h2>
    <label for="q31">Directors understand the contents of the organisationâ€™s incorporation and founding documents (organisation constitution or memorandum of incorporation or other such documents).</label>
    <select id="q31" name="q31">
        <option value="0">Non-Existent</option>
        <option value="1">Minimal</option>
        <option value="2">Some Elements</option>
        <option value="3">Largely in Place</option>
        <option value="4">Fully in Place</option>
    </select>

    <!-- Repeat similar structure for other questions in this section -->

    <input type="submit" value="Submit">
</form>

</body>
</html>
